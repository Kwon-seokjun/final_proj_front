<script>
    function fnSearch() {
        var keyWord = $("#searchKeyWord").val();
        if (keyWord == "") {
            alert("검색어를 입력해주세요.");
        } else {
            location.href =
                "/Product/ProductSearchList?keyWord=" +
                encodeURIComponent(keyWord);
        }
    }
</script>
